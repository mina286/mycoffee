{%extends 'base.html'%}
{%block title%} signin{%endblock%}
{%block content%}

<div class="my-form container p-5 my-5 rounded border border-warning">
    {% include 'partials/_alert.html'%}
    {%if request.user.is_authenticated  %}
    <h5>you are already login</h5>
    <form method="post" action="{%url 'signin'%}" style="display: none">
    {%endif%}
    <form method="post" action="{%url 'signin'%}">
        {%csrf_token%}
        <h2 class="text-center">Sign In</h2>
        <hr>

        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input name="username" type="text" class="form-control" id="inputUsername" placeholder="" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input name="password" type="password" class="form-control" id="inputPassword" required>
        </div>

        <div class="form-group">
            <div class="pretty p-svg p-curve p-jelly">
                <input name="remember" type="checkbox" id="inputTerms" />
                <div class="state p-warning">
                    <!-- svg path -->
                    <svg class="svg svg-icon" viewBox="0 0 20 20">
                        <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                    </svg>
                    <label>Remember Me</label>
                </div>
            </div>
        </div>
        <button name="btnsignin" type="submit" class="btn btn-warning">Login</button>
    </form>

</div>

{%endblock%}
